<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>App Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/scripts/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/scripts/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/style/ext-all.css" rel="stylesheet"/>

    <style>
        body
        {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                                                                                                 class="icon-bar"></span></a><a class="brand" href="#">My Contacts</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h1>
            Manage your contacts</h1>
        <div class="row-fluid">
            <div class="span6">
                <table>
                    <tr>
                        <th>Name</th><th>LastName</th><th>Description</th>
                    </tr>
                    <tbody id="serviceData"></tbody>
                </table>
                <div id="contactDiv"></div>
            </div>
            <div class="span6">
                <div id="contactlist"></div>
            </div>
            <div class="span8">
                <p>Footer goes here</p>
            </div>
        </div>
    </div>

    <script src="/scripts/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="/scripts/extjs/ext-all-debug.js" type="text/javascript"></script>
